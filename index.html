<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>

</head>
<style>
    body{
        background-color:grey;
        color: blanchedalmond;
        PADDING:8PX;
        text-align: center;
    }
</style>
<body>
    <h2>STUDENT DETAILS</h2>
    <form name = "form1">
        <table align="center" border = "1"  >
            <tr>
                <td> Student Name</td>
                <td><input type = "text"  /></td>
            </tr>
            <tr>
                <td colspan = "2" align = "center">Subject Marks</td>
            </tr>
            <tr>
                <td>subject1</td>
                <td><input type = "text" name = "sub1" /></td>
            </tr>
            <tr>
                <td>subject2</td>
                <td><input type = "text" name = "sub2" /></td>
            </tr>
            <tr>
                <td>subject3</td>
                <td><input type = "text" name = "sub3" /></td>

            </tr>
            <tr>
                <td colspan = "2" align = "center"><input type = "button"   onclick = "calc()" value = "calculate" /></td>
            </tr>           
            <tr>
                <td>Total</td>
                <td><input type = "text" name = "total"/></td>

            </tr>
            <tr>
                <td>Average</td>
                <td><input type = "text" name = "average" /></td>
            </tr>
         

        </table>
    </form>
    <script type = "text/javascript">
        function calc()
        {
            var m1,m2,m3,avg = 0,total = 0;
            m1 = parseInt(document.form1.sub1.value);
            m2 = parseInt(document.form1.sub2.value);
            m3 = parseInt(document.form1.sub3.value);
            total = m1+m2+m3;
            avg = total/3;
            
            document.form1.total.value = total;
            document.form1.average.value = avg;
           
        }
    </script>
</body>
</html>
